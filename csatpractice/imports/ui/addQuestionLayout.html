<template name="addQuestionLayout">    
        <div class="container" style="margin-top: 50px;">
                <div class="jumbotron">
                        <h1 class="display-4">Add a question</h1>
                        <div class="form-group border-bottom">
                                <textarea id="question" name="question" class="form-control lead"  rows="3" placeholder="Type to add a new question"></textarea>
                        </div>
                        <hr class="my-4">
                        <h3 class="display-5">Add a few options</h3>
                        <div class="row">
                            <div class="col-md-8">
                                <input id="addOption" type="text" style="height:50px;" class="form-control" placeholder="Type and hit enter to add an option. Then click on the option to select it as the answer">
                            </div>
                        </div>

                        <table id="optionsTable" class="table table-striped table-hover" style="margin-top:30px;cursor: pointer;">
                            <tbody>
                                    {{#each option in options}}
                                        <tr data-uniqueId="{{option.uniqueId}}" data-option="{{option.value}}">
                                            <td>{{option.value}}</td>
                                            <td class="deleteOption"><i class="fa fa-archive"></i></td>
                                        </tr>
                                    {{/each}}
                            </tbody>
                        </table>
                            <!-- <div  data-uniqueId="{{option.uniqueId}}" data-option="{{option.value}}" class="row" style="margin-top: 20px;">
                                <div class="col-md-5"><p>{{option.value}}</p></div>
                                <div class="col-md-1 deleteOption"><i class="fa fa-archive"></i> </div>
                            </div> -->
                        <hr class="my-4">
                        <!-- <h3 class="display-5">Select the answer</h3> -->
                        <!-- <div class="optionNumberParent">
                                <span class="optionNumber border rounded-circle selected">1</span>
                                <span class="border optionNumber rounded-circle">2</span>
                                <span class="border optionNumber rounded-circle">3</span>
                                <span class="border optionNumber rounded-circle">4</span>
                                <span class="border optionNumber rounded-circle">5</span>
                         </div>
                        <hr class="my-4"> -->
                        <h3 class="display-5">Add an explanation</h3>
                        <div class="form-group">
                            <textarea id="explanation" name="answer" class="form-control"  rows="3" placeholder="Type to add an explanation"></textarea>
                        </div>
                        <button id="submitQuestion" class="btn btn-primary">Submit</button>
                </div>
                
        </div>
        
</template>
